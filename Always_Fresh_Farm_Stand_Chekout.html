<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Always Fresh Farm Stand</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Always_Fresh_Farm_Stand_checkout_Styles.css" />
  </head>
  <body>
    <header class="container-fluid">
      <div class="text-center py-3">
        <h1 class="display-4">Checkout</h1>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-secondary px-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="Always_Fresh_Farm_Stand_Home.html"
            >Home</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="Always_Fresh_Farm_Stand_Shop.html"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Always_Fresh_Farm_Stand_About_us.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Always_Fresh_Farm_Stand_contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <h2 class="mb-4">Your Order Summary</h2>
      <div id="orderSummary" class="mb-4">
        <!-- Items will be injected here -->
      </div>

      <div class="text-end">
        <h4>Total: $<span id="checkoutTotal">0.00</span></h4>
      </div>

      <div class="mt-5">
        <h3>Billing Information</h3>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <textarea
              class="form-control"
              id="address"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
      </div>
    </main>

    <footer class="text-center py-4">
      <p>&copy; 2025 Always Fresh Farm Stand. All rights reserved.</p>
    </footer>

    <script>
      const items = JSON.parse(localStorage.getItem("cartItems")) || [];
      const total = localStorage.getItem("cartTotal") || "0.00";

      const orderSummary = document.getElementById("orderSummary");
      const checkoutTotal = document.getElementById("checkoutTotal");
      checkoutTotal.textContent = parseFloat(total).toFixed(2);

      if (items.length === 0) {
        orderSummary.innerHTML = `<p>Your cart is empty.</p>`;
      } else {
        const list = document.createElement("ul");
        list.className = "list-group";

        items.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.className =
            "list-group-item d-flex justify-content-between align-items-center";
          listItem.innerHTML = `
            <span>${item.name} (x${item.quantity})</span>
            <span>$${(item.price * item.quantity).toFixed(2)}</span>
          `;
          list.appendChild(listItem);
        });

        orderSummary.appendChild(list);
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
